<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudentScoreAI ðŸŽ“</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #19183B, #708993, #A1C2BD, #E7F2EF);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: #E7F2EF;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(25, 24, 59, 0.4);
      text-align: center;
      max-width: 480px;
      width: 90%;
    }

    .banner {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 25px;
      box-shadow: 0 6px 20px rgba(25, 24, 59, 0.25);
    }

    h1 {
      font-size: 26px;
      color: #19183B;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p.tagline {
      font-size: 15px;
      color: #708993;
      margin-bottom: 30px;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: 1px solid #A1C2BD;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #19183B;
      box-shadow: 0 0 10px rgba(25, 24, 59, 0.2);
    }

    .button_css {
      background: #19183B;
      color: #E7F2EF;
      padding: 14px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button_css:hover {
      background: #A1C2BD;
      color: #19183B;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(25, 24, 59, 0.25);
    }

    h2 {
      color: #19183B;
      margin-top: 30px;
      font-size: 20px;
      font-weight: 500;
      min-height: 28px;
      transition: all 0.3s ease;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #708993;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Banner -->
    <img src="{{ url_for('static', filename='images/college_banner2.png') }}" alt="Banner" class="banner">

    <!-- Title -->
    <h1>StudentScoreAI ðŸŽ“</h1>
    <p class="tagline">Forecasting Student Performance with Machine Learning</p>

    <!-- Form -->
    <form action="{{ url_for('predict') }}" method="post">
      <input type="number" step="0.1" min="0" max="24" name="study_hours" placeholder="Enter study hours (0â€“24)" required />
      <br>
      <button type="submit" class="button_css">Predict Marks</button>
    </form>

    <!-- Prediction Output -->
    <h2>{{ prediction_text }}</h2>

    <!-- Footer -->
    <footer>Developed by Mubasshir Ahmed</footer>
  </div>
</body>
</html>
